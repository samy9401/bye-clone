<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,600;0,900;1,600&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="assets/img/bye-logo.webp" alt="bye-logo" width="120" />
      </a>
      <button class="organic-button">Sign up NOW!!!</button>
      <img
        class="scribble"
        src="assets/img/scribble-nav-bar.svg"
        alt="This is a button"
        width="100"
      />
      //Franzis part starts here
      <section class="What-you-get-section">
        <h2>
          What you get:
        </h2>
        <div class="what-you-get-box">
          <div class="card">
            <img src="img/check.webp" alt class="check-img">
            <h3>Peace of mind</h3>
            <p>Solve your problems by avoiding them <br>completely.</p>
          </div>
          <div class="card">
            <img src="img/check.webp" alt class="check-img">
            <h3>Spy Pixel Blolcking</h3>
            <p>We'll block any picture of James Bond <br>emailed to you.</p>
          </div>
          <div class="card">
            <img src="img/check.webp" alt class="check-img">
          <h3>Apps for every platform</h3>
          <p>Including Tesla, Tamagotchi and native<br> Pornhub integrations.</p>
        </div>
      </section>
      <style>
        h2 {
          margin: 0 auto;
          text-align: center;
        }
        h3 {
          margin: 0 auto;
          text-align: center;
        }
        .what-you-get-section {
          display:flex;
          flex-direction:column;
          align-items: center;
          padding: 0 1rem; 
        }
        .card {
          text-align: center;
          min-width: 350px;
        }
        .card p{
          color: rgb(68, 66, 66);
        }
        .check-img {
          margin: 0 auto;
          width: 48px;
        }
        .line-cover {
          padding: 0 1rem 
        }
        .what-you-get-box {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: flex-start;
          align-items: center;
        }
      </style>
    </nav>

</html>
